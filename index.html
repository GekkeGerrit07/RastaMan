<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Mario-style Game</title>
  <style>
    body { margin: 0; }
    canvas { display: block; margin: auto; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 500 },
          debug: true // tijdelijk aanzetten voor visuele hulp
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);
    let player;
    let cursors;
    let spacebar;
    let platforms;

    function preload() {
      this.load.image('sky', 'https://labs.phaser.io/assets/skies/sky4.png');
      this.load.image('ground', 'https://labs.phaser.io/assets/platforms/platform.png');
      this.load.spritesheet('rastaman', 'https://i.imgur.com/HbmV8Yp.png', {
        frameWidth: 32,
        frameHeight: 48
      });
    }

    function create() {
      this.add.image(400, 300, 'sky');

      platforms = this.physics.add.staticGroup();
      platforms.create(400, 568, 'ground').setScale(2).refreshBody();

      player = this.physics.add.sprite(100, 450, 'rastaman');
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      this.physics.add.collider(player, platforms);

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('rastaman', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [ { key: 'rastaman', frame: 4 } ],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('rastaman', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      cursors = this.input.keyboard.createCursorKeys();
      spacebar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
    }

    function update() {
      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      // Springen met â†‘ of spatie, alleen als speler op de grond staat
      if ((cursors.up.isDown || spacebar.isDown) && player.body.blocked.down) {
        player.setVelocityY(-330);
      }
    }
  </script>
</body>
</html>
